version: '3'
services:
  reputationpg:
    restart: always
    image: 'postgres:latest'
    ports:
      - ':5432'
    env_file:
      - .env
    volumes:
      - 'postgres:/var/lib/postgresql/data'

  api:
    build:
      context: ./Back
      dockerfile: Dockerfile
    command: sh -c "uvicorn app:app --port 8000 --forwarded-allow-ips='*' --proxy-headers --reload"
    restart: always
    volumes:
      - './Back:/app'
    env_file:
      - .env
    depends_on:
      - reputationpg

  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfiile_nginx
    ports:
      - "80:80"
      - "81:81"
      - "443:443"
    volumes:
      - ./data:/data
      - ./letsencrypt:/etc/letsencrypt
      - ./nginx:/etc/nginx/conf.d/
    depends_on:
      - api

volumes:
  postgres:
  nginx: